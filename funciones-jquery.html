<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-2">
                <button class="btn btn-success" id="p-red" onclick="addClass()">AddClass</button>
            </div>
            <div class="col text-center">
                <h1>AddClass</h1>
                <p >Haz click en el boton para agragar la clase 'Rojo' en este paragrafo</p>
            </div>
        </div>
        <div class="row p-5">
            <div class="col-2">
                <button class="btn btn-warning" onclick="slidetoggle()">Slidetoggle</button>
                
            </div>
            <div class="col text-center">
                <h1>Slidetoggle</h1>
                <img class="logojquery" src="img/kisspng-web-development-jquery-ui-javascript-computer-icon-jqlogo-5ae94a5d3322d7.6814333115252383652095.jpg" alt="">
                <p>Haz click en el boton para esconder o  aparecer la imagen</p>
            </div>
        </div>
        <div class="row p-5">
            <div class="col-2">
                <button class="btn btn-primary" onclick="append()">Append</button>
            </div>
            <div class="col text-center">
                <h1>Append</h1>
                <p>Haz click en el boton para traer nuevo paragrafo</p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $
        });
    </script>
</body>
</html>
